package room;
syntax = "proto3";

enum MessageID {
    Start = 20000;
}

message RoomUser {
    uint32 userId = 1;
    string name = 2;
}

message JoinRoomMessage {
    RoomUser user = 1;
}

message LeaveRoomMessage {
    RoomUser user = 1;
}

message ListUsersMessage {
    repeated RoomUser users = 1;
}